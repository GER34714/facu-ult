<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conectando...</title>
  <style>
    body {
      background: linear-gradient(135deg, #4B0082, #f9c518);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 25px;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.1);
      border-top: 6px solid #f9c518;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 10px #f9c518;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .text {
      margin-top: 25px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <img class="logo" src="logofacu.jpeg" alt="Logo" />
  <div class="spinner"></div>
  <div class="text">Conectando con su cajero asignado...</div>

  <script>
    async function getNumero() {
      try {
        const resp = await fetch('/numero');
        const data = await resp.json();
        const mensaje = encodeURIComponent('Hola, quiero informaciÃ³n, por favor.');
        setTimeout(() => {
          window.location.href = `https://wa.me/${data.numero}?text=${mensaje}`;
        }, 3000);
      } catch {
        document.querySelector('.text').textContent = 'Error al conectar, intenta de nuevo.';
      }
    }
    getNumero();
  </script>
</body>
</html>
