<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF‑8">
  <meta name="viewport" content="width=device‑width, initial‑scale=1">
  <title>Momento por favor ,esto sera rapido...</title>
  <style>
    body { background:#1b1b1b; color:white; font-family:sans-serif;
      display:flex; flex-direction:column; align-items:center;
      justify-content:center; height:100vh; margin:0; text-align:center; }
    img { width:150px; margin-bottom:20px; }
    .spinner { border:5px solid rgba(255,255,255,0.2);
      border-top:5px solid #f9c518; border-radius:50%; width:50px;
      height:50px; animation:spin 1s linear infinite; }
    @keyframes spin { transform: rotate(360deg); }
    .text { margin-top:20px; font-size:18px; }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Logo_Casino.svg/512px-Logo_Casino.svg.png" alt="Facu Casino Logo">
  <div class="spinner"></div>
  <div class="text">Conectando con su cajero asignado...</div>
  <script>
    async function getNumero() {
      try {
        const resp = await fetch('/numero');
        const data = await resp.json();
        const mensaje = encodeURIComponent("hola, me creas un usuario por favor? mi nombre es: ");
        setTimeout(() => {
          window.location.href = `https://wa.me/${data.numero}?text=${mensaje}`;
        }, 3000);
      } catch {
        document.querySelector('.text').textContent = "Error al conectar, intenta de nuevo.";
      }
    }
    getNumero();
  </script>
</body>
</html>
