<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conectando...</title>
  <style>
    body {
      background: linear-gradient(to bottom, #6a0dad, #d4af37);
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    img {
      width: 300px;
      margin-bottom: 20px;
    }
    .spinner {
      border: 5px solid rgba(255,255,255,0.2);
      border-top: 5px solid #f9c518;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .text {
      margin-top: 20px;
      font-size: 18px;
    }
    .fallback {
      margin-top: 15px;
      font-size: 16px;
    }
    .fallback a {
      color: #fff;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
    }
    .fallback a:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExaGZzY2E2a3ZzaWk0d2xxY2hydndteWR6eHFod2Z3eHVhb2pwdGN1NiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/XIcSoQtk4naILTPGgX/giphy.gif" alt="Animación de conexión" />
  <div class="spinner"></div>
  <div class="text">Conectando con su cajero asignado...</div>
  <div class="fallback">
    Si no sos redirigido automáticamente, <br />
    <a id="rotar-link">hacé clic acá</a>
  </div>

  <script>
    const mensaje = encodeURIComponent("Hola, me creas un usuario? mi nombre es:");

    let redirigido = false; // Controla si ya se hizo la redirección

    async function redirigirNumero() {
      if (redirigido) return; // Si ya redirigió, no hace nada
      redirigido = true;
      try {
        const resp = await fetch('/numero');
        const data = await resp.json();
        window.location.href = `https://wa.me/${data.numero}?text=${mensaje}`;
      } catch {
        alert("Error al conectar, por favor intentá de nuevo más tarde.");
      }
    }

    // Redirección automática después de 2 segundos, solo si no se hizo clic antes
    const timeoutId = setTimeout(() => {
      redirigirNumero();
    }, 2000);

    // Evento para el clic en el enlace
    document.getElementById('rotar-link').addEventListener('click', (e) => {
      e.preventDefault();
      clearTimeout(timeoutId); // Cancela la redirección automática pendiente
      redirigirNumero();
    });
  </script>
</body>
</html>
